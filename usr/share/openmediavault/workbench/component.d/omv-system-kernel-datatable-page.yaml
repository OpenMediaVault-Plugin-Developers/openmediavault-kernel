version: "1.0"
type: component
data:
  name: omv-system-kernel-datatable-page
  type: datatablePage
  config:
    autoReload: false
    hasSearchField: true
    stateId: b0079164-4add-11ec-a977-ebf62ed2368a
    rowId: key
    store:
      proxy:
        service: Kernel
        get:
          method: getKernelList
    columns:
      - name: _("Name")
        prop: name
        flexGrow: 3
        sortable: true
      - name: _("Default")
        prop: default
        flexGrow: 1
        sortable: true
        cellTemplateName: checkIcon
      - name: _("Removeable")
        prop: remove
        flexGrow: 1
        sortable: true
        cellTemplateName: checkIcon
      - name: _("Key")
        prop: key
        flexGrow: 1
        sortable: true
        hidden: true
    actions:
      - type: iconButton
        tooltip: _("Set boot")
        icon: mdi:update
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
        execute:
          type: request
          request:
            service: Kernel
            method: setKernel
            params:
              name: "{{ _selected[0].name }}"
              key: "{{ _selected[0].key }}"
            task: false
          successUrl: /system/kernel
      - type: iconButton
        tooltip: _("Delete kernel")
        icon: mdi:delete
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
          constraint:
            - operator: truthy
              arg0:
                prop: remove
        execute:
          type: taskDialog
          taskDialog:
            config:
              title: _("Delete kernel ...")
              startOnInit: false
              request:
                service: kernel
                method: deleteKernel
                params:
                  name: "{{ _selected[0].name }}"
              buttons:
                stop:
                  hidden: true
            successUrl: /system/kernel
      - type: menu
        icon: mdi:archive-arrow-down-outline
        tooltip: _("Proxmox")
        actions:
          - text: _("Install Proxmox kernel 5.15")
            icon: mdi:plus-circle-outline
            execute:
              type: taskDialog
              taskDialog:
                config:
                  title: _("Installing 5.15 Proxmox kernel  ...")
                  startOnInit: true
                  request:
                    service: Kernel
                    method: doProxmox
                    params:
                      command: "install"
                      version: "5.19"
                  buttons:
                    stop:
                      hidden: true
                successUrl: /system/kernel
          - text: _("Install Proxmox kernel 5.19")
            icon: mdi:plus-circle-outline
            execute:
              type: taskDialog
              taskDialog:
                config:
                  title: _("Installing 5.19 Proxmox kernel  ...")
                  startOnInit: true
                  request:
                    service: Kernel
                    method: doProxmox
                    params:
                      command: "install"
                      version: "5.19"
                  buttons:
                    stop:
                      hidden: true
                successUrl: /system/kernel
          - text: _("Remove non-Proxmox kernels")
            icon: mdi:close-circle-outline
            execute:
              type: taskDialog
              taskDialog:
                config:
                  title: _("Removing non-Proxmox kernels and headers  ...")
                  startOnInit: true
                  request:
                    service: Kernel
                    method: doProxmox
                    params:
                      command: "remove"
                  buttons:
                    stop:
                      hidden: true
                successUrl: /system/kernel
      - type: menu
        icon: mdi:content-copy
        tooltip: _("Clonezilla")
        actions:
          - text: _("Install Clonezilla")
            icon: mdi:plus-circle-outline
            execute:
              type: taskDialog
              taskDialog:
                config:
                  title: _("Installing Clonezilla ...")
                  startOnInit: true
                  request:
                    service: Kernel
                    method: doCommand
                    params:
                      command: "installcz"
                  buttons:
                    stop:
                      hidden: true
                successUrl: /system/kernel
          - text: _("Reboot to Clonezilla once")
            icon: mdi:restart
            execute:
              type: taskDialog
              taskDialog:
                config:
                  title: _("Reboot to Clonezilla once ...")
                  startOnInit: true
                  request:
                    service: Kernel
                    method: doCommand
                    params:
                      command: "rebootcz"
                  buttons:
                    stop:
                      hidden: true
                successUrl: /system/kernel
          - text: _("Remove Clonezilla")
            icon: mdi:delete-forever-outline
            confirmationDialogConfig:
              template: confirmation-danger
              message: _("Are you sure you want to remove?")
            execute:
              type: taskDialog
              taskDialog:
                config:
                  title: _("Remove Clonezilla ...")
                  startOnInit: true
                  request:
                    service: Kernel
                    method: doCommand
                    params:
                      command: "removecz"
                  buttons:
                    stop:
                      hidden: true
