                      command: "install"
                      version: "6.17"
                  buttons:
                    stop:
                      hidden: true
          - text: _("Remove non-Proxmox kernels")
            icon: mdi:close-circle-outline
            execute:
              type: taskDialog
              taskDialog:
                config:
                  title: _("Removing non-Proxmox kernels and headers  ...")
                  startOnInit: true
                  request:
                    service: Kernel
                    method: doProxmox
                    params:
                      command: "remove"
                  buttons:
                    stop:
                      hidden: true
      - type: menu
        icon: mdi:content-copy
        tooltip: _("Clonezilla")
        actions:
          - text: _("Install Clonezilla")
            icon: mdi:plus-circle-outline
            execute:
              type: taskDialog
