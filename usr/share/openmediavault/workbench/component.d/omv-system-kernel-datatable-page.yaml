version: "1.0"
type: component
data:
  name: omv-system-kernel-datatable-page
  type: datatablePage
  config:
    autoReload: false
    hasSearchField: true
    stateId: b0079164-4add-11ec-a977-ebf62ed2368a
    rowId: key
    store:
      proxy:
        service: Kernel
        get:
          method: getKernelList
    columns:
      - name: _("Name")
        prop: name
        flexGrow: 3
        sortable: true
      - name: _("Default")
        prop: default
        flexGrow: 1
        sortable: true
        cellTemplateName: checkIcon
      - name: _("Boot once")
        prop: nextk
        flexGrow: 1
        sortable: true
        cellTemplateName: checkIcon
      - name: _("Removeable")
        prop: remove
        flexGrow: 1
        sortable: true
        cellTemplateName: checkIcon
      - name: _("Key")
        prop: key
        flexGrow: 1
        sortable: true
        hidden: true
    actions:
      - type: iconButton
        tooltip: _("Set boot")
        icon: mdi:update
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
        execute:
          type: request
          request:
            service: Kernel
            method: setKernel
            params:
              name: "{{ _selected[0].name }}"
              key: "{{ _selected[0].key }}"
            task: false
      - type: iconButton
        tooltip: _("Boot once")
        icon: mdi:numeric-1-circle-outline
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
        execute:
          type: taskDialog
          taskDialog:
            config:
              title: _("Reboot to once ...")
              startOnInit: true
              request:
                service: kernel
                method: bootKernelOnce
                params:
                  name: "{{ _selected[0].name }}"
              buttons:
                stop:
                  hidden: true
      - type: iconButton
        tooltip: _("Delete kernel")
        icon: mdi:delete
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
          constraint:
            - operator: truthy
              arg0:
                prop: remove
        execute:
          type: taskDialog
          taskDialog:
            config:
              title: _("Delete kernel ...")
              startOnInit: false
              request:
                service: kernel
                method: deleteKernel
                params:
                  name: "{{ _selected[0].name }}"
              buttons:
                stop:
                  hidden: true
      - type: menu
        icon: mdi:archive-arrow-down-outline
        tooltip: _("Proxmox")
        actions:
          - text: _("Install Proxmox kernel 6.14")
            icon: mdi:plus-circle-outline
            execute:
              type: taskDialog
              taskDialog:
                config:
                  title: _("Installing 6.14 Proxmox kernel  ...")
                  startOnInit: true
                  request:
                    service: Kernel
                    method: doProxmox
                    params:
                      command: "install"
                      version: "6.14"
                  buttons:
                    stop:
                      hidden: true
          - text: _("Install Proxmox kernel 6.17")
            icon: mdi:plus-circle-outline
            execute:
              type: taskDialog
              taskDialog:
                config:
                  title: _("Installing 6.17 Proxmox kernel  ...")
                  startOnInit: true
                  request:
                    service: Kernel
                    method: doProxmox
