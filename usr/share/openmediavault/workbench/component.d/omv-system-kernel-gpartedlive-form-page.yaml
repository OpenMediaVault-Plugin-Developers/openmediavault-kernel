version: "1.0"
type: component
data:
  name: omv-system-kernel-gpartedlive-form-page
  type: formPage
  config:
    buttons:
      - text: _("Install GParted Live")
        execute:
          type: taskDialog
          taskDialog:
            config:
              title: _("Installing GParted Live ...")
              startOnInit: true
              request:
                service: Kernel
                method: doCommand
                params:
                  command: "installgp"
              buttons:
                stop:
                  hidden: true
            successUrl: /system/kernel
      - text: _("Reboot to GParted Live once")
        execute:
          type: taskDialog
          taskDialog:
            config:
              title: _("Reboot to GParted Live once ...")
              startOnInit: true
              request:
                service: Kernel
                method: doCommand
                params:
                  command: "rebootgp"
              buttons:
                stop:
                  hidden: true
            successUrl: /system/kernel
