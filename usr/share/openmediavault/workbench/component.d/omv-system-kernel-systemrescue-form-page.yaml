version: "1.0"
type: component
data:
  name: omv-system-kernel-systemrescue-form-page
  type: formPage
  config:
    buttons:
      - text: _("Install SystemRescue")
        execute:
          type: taskDialog
          taskDialog:
            config:
              title: _("Installing SystemRescue ...")
              startOnInit: true
              request:
                service: Kernel
                method: doCommand
                params:
                  command: "installsys"
              buttons:
                stop:
                  hidden: true
            successUrl: /system/kernel
      - text: _("Reboot to SystemRescue once")
        execute:
          type: taskDialog
          taskDialog:
            config:
              title: _("Reboot to SystemRescue once ...")
              startOnInit: true
              request:
                service: Kernel
                method: doCommand
                params:
                  command: "rebootsys"
              buttons:
                stop:
                  hidden: true
            successUrl: /system/kernel
